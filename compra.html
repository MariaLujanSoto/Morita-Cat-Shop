<section>
    <h2 class="mt-4" style="margin-left:50px ;">Método de Pago:</h2>




<form action="" id="tarjeta" class="tarjeta">
    <div class="grupo">
        <label for="inputNumero">Número Tarjeta</label>
        <input type="text"  maxlength="19"  oninput="validarTamaño(event)" required>
    </div>
    <div class="grupo">
        <label for="inputNombre">Nombre Tarjeta</label>
        <input type="text"  required >
    </div>
                    
    <div class="grupo ccv">
        <label for="inputCCV">CCV</label>
        <input type="text" maxlength="3" required>
    </div>
    
    <button type="submit" class="btn-enviar" id="confirmar-compra" style="border-radius: 10px ;
    background-color: plum; width: 200px; margin-top: 20px;">Confirmar compra</button>                 
</form>                


</section>
